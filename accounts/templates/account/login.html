{% extends 'base.html' %}<!--別アプリからの継承も可能-->
{% load static %}
{% load bootstrap4 %}
{% block title %}ログイン|POSⅡ{% endblock %}
{% block contents %}
<div class="form-content">
  <h1 class="mb-4">ログイン</h1>
  <form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}<!--django-bootstrap4からのフォーム自動生成-->
    <button class="btn btn-info btn-block" type="submit">ログイン</button>
    <p class="mt-3"><a href="{% url 'account_reset_password' %}" class="text-info">パスワードをお忘れですか？</a></p>
  </form>
</div>
{% endblock %}
